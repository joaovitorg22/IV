<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Contrato de Seguro de Vida</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<!-- INSIRA SEU <form> -->
									<!-- Empregado -->
									<h2>Dados do Funcionário</h2>
									<div class="col-md-4 col-sm-6 col-xs-12">
										<h:outputLabel value="Funcionario:" />
										<h:inputText disabled="true" styleClass="form-control"
											value="#{contratoSeguroManagedBean.contrato.nome_funcionario}" />
									</div>
									<div class="col-md-4 col-sm-6 col-xs-12">
										<h:outputLabel value="Cpf:" />
										<h:inputText disabled="true" styleClass="form-control"
											value="#{contratoSeguroManagedBean.contrato.cpf_funcionario}" />
									</div>
									<div class="col-md-4 col-sm-6 col-xs-12">
										<h:outputLabel value="Rg:" />
										<h:inputText disabled="true" styleClass="form-control"
											value="#{contratoSeguroManagedBean.contrato.rg_funcionario}" />
									</div>
									<br />
									<br />
									<br />
									<br />
									<!-- Empregador -->
									<h2>Dados do Empregador</h2>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<h:outputLabel value="Empregador" />
										<h:inputText disabled="true" styleClass="form-control"
											value="#{contratoSeguroManagedBean.contrato.nome_empregador}" />
									</div>
									<div class="col-md-6 col-sm-6 col-xs-12">
										<h:outputLabel value="Cpf:" />
										<h:inputText disabled="true" styleClass="form-control"
											value="#{contratoSeguroManagedBean.contrato.cpf_empregador}" />
									</div>
									<br />
									<br />
									<br />
									<br />
									<h1 style="text-align: center">Planos de Seguro de Vida</h1>
									<br />
									<h:form>
										<!-- Plano 1 -->
										<div class="col-md-4 col-sm-6 col-xs-12">
											<div class="pricing">
												<div class="title">
													<h1>
														<h:outputText
															value="#{pacoteSeguroManagedBean.primeiropacote.nome}" />
													</h1>
													<h2>
														<h:outputText
															value="#{pacoteSeguroManagedBean.primeiropacote.cobertura}" />
													</h2>
												</div>
												<div class="x_content">
													<div class="">
														<div class="pricing_features">
															<ul class="list-unstyled text-left">
																<li>
																	<p style="text-align: center">
																		<h:outputText
																			value="#{pacoteSeguroManagedBean.primeiropacote.descricao}" />
																	</p>
																</li>
																<li>
																	<p>
																		<strong><h:outputText
																				value="Indenização: #{pacoteSeguroManagedBean.primeiropacote.IndenizaçãoReal()}" /></strong>
																	</p>
																</li>
																<li><h:outputText
																		value="Valor Mensal: #{pacoteSeguroManagedBean.primeiropacote.ValorMensalReal()}" />
																</li>
															</ul>
														</div>
													</div>
													<div class="pricing_footer">
														<h:commandButton styleClass="btn btn-success btn-block"
															value="Contratar"
															action="#{contratoSeguroManagedBean.addPacote1}" />
													</div>
												</div>
											</div>
										</div>
										<!-- Plano 2 -->
										<div class="col-md-4 col-sm-6 col-xs-12">
											<div class="pricing">
												<div class="title" style="background-color: #0773a0">
													<h1>
														<h:outputText
															value="#{pacoteSeguroManagedBean.segundopacote.nome}" />
													</h1>
													<h2>
														<h:outputText
															value="#{pacoteSeguroManagedBean.segundopacote.cobertura}" />
													</h2>
												</div>
												<div class="x_content">
													<div class="">
														<div class="pricing_features">
															<ul class="list-unstyled text-left">
																<li>
																	<p style="text-align: center">
																		<h:outputText
																			value="#{pacoteSeguroManagedBean.segundopacote.descricao}" />
																	</p>
																</li>
																<li>
																	<p>
																		<strong><h:outputText
																				value="Indenização: #{pacoteSeguroManagedBean.segundopacote.IndenizaçãoReal()}" /></strong>
																	</p>
																</li>
																<li><h:outputText
																		value="Valor Mensal: #{pacoteSeguroManagedBean.segundopacote.ValorMensalReal()}" />
																</li>
															</ul>
														</div>
													</div>
													<div class="pricing_footer">
														<h:commandButton styleClass="btn btn-primary btn-block"
															value="Contratar"
															action="#{contratoSeguroManagedBean.addPacote2}" />
													</div>
												</div>
											</div>
										</div>
										<!-- Plano 3 -->
										<div class="col-md-4 col-sm-6 col-xs-12">
											<div class="pricing ui-ribbon-container">
												<div class="ui-ribbon-wrapper">
													<div class="ui-ribbon">Sugestão</div>
												</div>
												<div class="title">
													<h1>
														<h:outputText
															value="#{pacoteSeguroManagedBean.terceiropacote.nome}" />
													</h1>
													<h2>
														<h:outputText
															value="#{pacoteSeguroManagedBean.terceiropacote.cobertura}" />
													</h2>
												</div>
												<div class="x_content">
													<div class="">
														<div class="pricing_features">
															<ul class="list-unstyled text-left">
																<li>
																	<p style="text-align: center">
																		<h:outputText
																			value="#{pacoteSeguroManagedBean.terceiropacote.descricao}" />
																	</p>
																</li>
																<li>
																	<p>
																		<strong><h:outputText
																				value="Indenização: #{pacoteSeguroManagedBean.terceiropacote.IndenizaçãoReal()}" /></strong>
																	</p>
																</li>
																<li><h:outputText
																		value="Valor Mensal: #{pacoteSeguroManagedBean.terceiropacote.ValorMensalReal()}" />
																</li>
															</ul>
														</div>
													</div>
													<div class="pricing_footer">
														<h:commandButton styleClass="btn btn-success btn-block"
															value="Contratar"
															action="#{contratoSeguroManagedBean.addPacote3}" />
													</div>
												</div>
											</div>
										</div>
									</h:form>
									<!-- INSIRA SEU </form> -->
								</div>
							</div>

				</div>
