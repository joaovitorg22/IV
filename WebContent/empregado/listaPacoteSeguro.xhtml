<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">

					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>Lista de Pacotes de Seguro de Vida</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<!-- INSIRA SEU <form> -->
									<h:form>
										<h:commandLink styleClass="btn btn-default"
											value="Voltar"
											action="listaContratoSeguro?faces-redirect=true" />
									</h:form>
									<f:view>
									<h:form id="form">
										<h:dataTable id="tabela" styleClass="table table-striped"
											var="ps" value="#{pacoteSeguroManagedBean.pacotes}">
											<h:column>
												<f:facet name="header">
													<h:outputLabel value="Id" />
												</f:facet>
												<h:outputText value="#{ps.id}" />
											</h:column>
											<h:column>
												<f:facet name="header">
													<h:outputLabel value="Nome" />
												</f:facet>
												<h:outputText value="#{ps.nome}" />
											</h:column>
											<h:column>
												<f:facet name="header">
													<h:outputLabel value="Cobertura" />
												</f:facet>
												<h:outputText value="#{ps.cobertura}" />
											</h:column>
											<h:column>
												<f:facet name="header">
													<h:outputLabel value="Indenização" />
												</f:facet>
												<h:outputText value="#{ps.IndenizaçãoReal()}" />
											</h:column>
											<h:column>
												<f:facet name="header">
													<h:outputLabel value="Valor Mensal Pago" />
												</f:facet>
												<h:outputText value="#{ps.ValorMensalReal()}" />
											</h:column>
											<h:column>
												<h:commandLink styleClass="btn btn-sm btn-success"
													value="Alterar" action="alterarPacoteSeguro?faces-redirect=true">
													<f:setPropertyActionListener target="#{pacoteSeguroManagedBean.pacote}" value="#{ps}" />
												</h:commandLink>
											</h:column>
										</h:dataTable>
									</h:form>
									</f:view>
									<!-- INSIRA SEU </form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- / PAGINA PRINCIPAL -->

		</div>
		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
</html>
