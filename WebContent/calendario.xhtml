<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<!--  IMPORTANDO HEAD -->
	<ui:include src="incPainel/painelHead.xhtml" />
	<style type="text/css">
.value {
	width: 50px;
}
</style>

</h:head>
<h:body class="nav-md">

	<div class="container body">

		<div class="main_container">

			<!--  IMPORTANDO MENU PRINCIPAL -->
			<ui:include src="incPainel/painelMenu.xhtml" />

			<!-- IMPORTANDO MENU TOPO -->
			<ui:include src="incPainel/painelMenuTopo.xhtml" />
			<!-- PAGINA PRINCIPAL -->

			<div class="right_col" role="main">
				<div class="">
					<!-- INSIRA SEU TITULO -->
					<div class="clearfix"></div>
					<div class="row">
						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>
										Lista de Horários
										<div>Alexandre Hammerschmidt Caos</div>
									</h2>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<ul class="dropdown-menu" role="menu">
												<li><a href="#">Configuração</a></li>
											</ul></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a>
										</li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<br />
									<!-- INSIRA SEU <form> -->
									<h:form>
										<p:growl id="messages" showDetail="true" />

										<h:panelGrid columnClasses="value">
											<h3 style="margin-top: 0">PEEEGAAA DESGRAÇAAAAAA</h3>
											<p:schedule id="schedule" value="#{scheduleView.eventModel}"
												widgetVar="myschedule" timeZone="GMT-3">

												<p:ajax event="dateSelect"
													listener="#{scheduleView.onDateSelect}"
													update="eventDetails"
													oncomplete="PF('eventDialog').show();" />
												<p:ajax event="eventSelect"
													listener="#{scheduleView.onEventSelect}"
													update="eventDetails"
													oncomplete="PF('eventDialog').show();" />
												<p:ajax event="eventMove"
													listener="#{scheduleView.onEventMove}" update="messages" />
												<p:ajax event="eventResize"
													listener="#{scheduleView.onEventResize}" update="messages" />
											</p:schedule>
										</h:panelGrid>
										<p:dialog widgetVar="eventDialog" header="Event Details"
											showEffect="clip" hideEffect="clip">
											<h:panelGrid id="eventDetails" columns="2">
												<p:outputLabel for="title" value="Titles:" />
												<p:inputText id="title" value="#{scheduleView.event.title}"
													required="true" />

												<p:outputLabel for="from" value="From:" />
												<p:calendar id="from"
													value="#{scheduleView.event.startDate}" timeZone="GMT-3"
													pattern="dd/MM/yyyy HH:mm" />

												<p:outputLabel for="to" value="To:" />
												<p:calendar id="to" value="#{scheduleView.event.endDate}"
													timeZone="GMT-3" pattern="dd/MM/yyyy HH:mm" />

												<p:outputLabel for="allDay" value="All Day:" />
												<h:selectBooleanCheckbox id="allDay"
													value="#{scheduleView.event.allDay}" />

												<p:commandButton type="reset" value="Reset" />
												<p:commandButton id="addButton" value="Save"
													actionListener="#{scheduleView.addEvent}"
													oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
											</h:panelGrid>
										</p:dialog>
									</h:form>
									<!-- INSIRA SEU </form> -->
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<!-- / PAGINA PRINCIPAL -->

		</div>



		<!-- FOOTER PRINCIPAL -->
		<ui:include src="incPainel/painelFooter.xhtml" />
		<!-- /FOOTER PRINCIPAL -->
	</div>
	<!-- IMPORT JS -->
	<ui:include src="incPainel/painelImportsJs.xhtml" />
	<!-- /IMPORT JS -->
</h:body>
<script type="text/javascript">
	PrimeFaces.locales['tr'] = {
		closeText : 'kapat',
		prevText : 'geri',
		nextText : 'ileri',
		currentText : 'bugün',
		monthNames : [ 'Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
				'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık' ],
		monthNamesShort : [ 'Oca', 'Şub', 'Mar', 'Nis', 'May', 'Haz', 'Tem',
				'Ağu', 'Eyl', 'Eki', 'Kas', 'Ara' ],
		dayNames : [ 'Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe',
				'Cuma', 'Cumartesi' ],
		dayNamesShort : [ 'Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct' ],
		dayNamesMin : [ 'Pz', 'Pt', 'Sa', 'Ça', 'Pe', 'Cu', 'Ct' ],
		weekHeader : 'Hf',
		firstDay : 1,
		isRTL : false,
		showMonthAfterYear : false,
		yearSuffix : '',
		month : 'Ay',
		week : 'Hafta',
		day : 'Gün',
		allDayText : 'Tüm Gün'
	};
</script>
</html>
